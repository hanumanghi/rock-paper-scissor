<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
         <h1> Rock Paper Scissors</h1>
         <h3>Score</h3>
            <div class="score">
                <div id="player"> Player </div>
                <div id="computer"> Computer</div>
            </div>    
                <div class="result">
                    <h1 class="presult">0</h1>
                    <h1 class="cresult">0</h1>
                </div>
        <h4 class="info"> First to 5 Wins!</h4>
            <div class="selection"> 
                <button class="weapon" id="rock">Rock</button>
                <button class="weapon" id="paper">Paper</button>
                <button class="weapon" id="scissor">Scissor</button>
            </div>
     <div class="restart"><button> Restart Game</button></div>
    </body>
    <script src="java.js"></script>
</html>
